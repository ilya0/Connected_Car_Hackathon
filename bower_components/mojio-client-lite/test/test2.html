<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../src/MojioClientLite.js"></script>

</head>
<body>

    <script>
            var config = {
                application: 'b66b06d1-e3f1-4ff0-b329-a89fd33e1915'
            };

            var mojio_client = new MojioClientLite(config);

            if (mojio_client.token()) {

            mojio_client.get('/v2/me').then(function(res,err){
                console.log("error");
                console.log(err);

                console.log("result");
                console.log(res);

                return mojio_client.get().me();

            }).then(function(res,err){

                console.log("error 2");
                console.log(err);

                console.log("result 2");
                console.log(res);

            });

        }
        else
        {
            mojio_client.authorize();
        }

    </script>

</body>
</html>
